<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>idekCTF 2024</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><link rel="shortcut icon" href="https:&#x2F;&#x2F;ctf.idek.team&#x2F;assets&#x2F;logo.png"><meta name="title" content="idekCTF 2024"><meta name="description" content="Welcome to the third edition of idekCTF!"><meta property="og:type" content="website"><meta property="og:title" content="idekCTF 2024"><meta property="og:image" content="https:&#x2F;&#x2F;ctf.idek.team&#x2F;assets&#x2F;2024.png"><meta property="og:description" content="Welcome to the third edition of idekCTF!"><meta property="og:url" content="https:&#x2F;&#x2F;ctf.idek.team"><meta name="twitter:card" content="summary_large_image"><meta name="twitter:title" content="idekCTF 2024"><meta name="twitter:description" content="Welcome to the third edition of idekCTF!"><meta name="twitter:image" content="https:&#x2F;&#x2F;ctf.idek.team&#x2F;assets&#x2F;2024.png"><meta name="twitter:url" content="https:&#x2F;&#x2F;ctf.idek.team"><link rel="canonical" href="https:&#x2F;&#x2F;ctf.idek.team"><meta name="theme-color" content="#111111"><meta name="rctf-config" content="{&quot;meta&quot;:{&quot;description&quot;:&quot;Welcome to the third edition of idekCTF!&quot;,&quot;imageUrl&quot;:&quot;https:&#x2F;&#x2F;ctf.idek.team&#x2F;assets&#x2F;2024.png&quot;},&quot;homeContent&quot;:&quot;&lt;img src&#x3D;\&quot;https:&#x2F;&#x2F;ctf.idek.team&#x2F;assets&#x2F;2024.png\&quot; style&#x3D;\&quot;max-width: 45%;\&quot; class&#x3D;\&quot;u-center\&quot; &#x2F;&gt;\n## Welcome to idekCTF 2024!\nWelcome to the third edition of idekCTF, a “capture-the-flag” or CTF competition\n\nidekCTF is an information security competition organized by the idek team and is aimed towards students and CTF veterans alike. It will cover the standard Jeopardy-style CTF topics (binary exploitation, reverse engineering, cryptography, and web exploitation).\n\nFor more information and announcements, please join our [Discord server](https:&#x2F;&#x2F;discord.gg&#x2F;c7w4gKMnAX).\n&lt;action-button href&#x3D;\&quot;&#x2F;register\&quot;&gt;\n  &lt;span&gt;Register Now&lt;&#x2F;span&gt;\n  &lt;svg viewBox&#x3D;\&quot;4 4 16 16\&quot;&gt;&lt;path fill&#x3D;\&quot;#ffffff\&quot; d&#x3D;\&quot;M16.01 11H4v2h12.01v3L20 12l-3.99-4z\&quot;&gt;&lt;&#x2F;path&gt;&lt;&#x2F;svg&gt;\n&lt;&#x2F;action-button&gt;\n&lt;timer&gt;&lt;&#x2F;timer&gt;\n\n## Prizes\n* 1st: $1,500 + 5x 1 Year HTB VIP+\n* 2nd: $1,000 + 5x 6 Months HTB VIP+\n* 3rd: $500 + 5x 1 Month HTB VIP+\n* 4th: $250\n\n## Sponsors\nThank you to our amazing sponsors who made this event possible!\n\n&lt;sponsors&gt;&lt;&#x2F;sponsors&gt;\n&quot;,&quot;sponsors&quot;:[{&quot;Name&quot;:&quot;Google Cloud&quot;,&quot;icon&quot;:&quot;https:&#x2F;&#x2F;ctf.idek.team&#x2F;assets&#x2F;gcp.png&quot;,&quot;description&quot;:&quot;Infrastructure sponsored by g.co&#x2F;cloud&quot;},{&quot;Name&quot;:&quot;Security Innovation&quot;,&quot;icon&quot;:&quot;https:&#x2F;&#x2F;ctf.idek.team&#x2F;assets&#x2F;si.png&quot;,&quot;description&quot;:&quot;Security Innovation is a pioneer in software security and literally wrote the book on How to Break Software Security. Since 2002, organizations have relied on our services and training solutions to secure software wherever it runs. Our training solutions combine interactive modules, scenario-based labs, and hands-on cyber ranges to build skills that stick. Visit [securityinnovation.com](https:&#x2F;&#x2F;securityinnovation.com) to learn how we can help you launch a best-in-class security program.\n&quot;},{&quot;Name&quot;:&quot;Zellic&quot;,&quot;icon&quot;:&quot;https:&#x2F;&#x2F;ctf.idek.team&#x2F;assets&#x2F;zellic.png&quot;,&quot;description&quot;:&quot;Zellic is a security research firm. We hire top CTF talent to solve the world&#39;s most critical security problems. We specialize in ZKPs, cryptography, web app security, smart contracts, and blockchain L1&#x2F;L2s. Before Zellic, we previously founded perfect blue, the #1 CTF team in 2020 and 2021.\n\nAs part of a comprehensive compensation package, we offer competitive salaries and benefits. You&#39;re a good fit for Zellic if you have extensive real-world experience in vulnerability research (VR) &#x2F; binary exploitation, reverse engineering (RE), cryptography, or web security.\n\nTo learn more about Zellic, check out our blog: https:&#x2F;&#x2F;zellic.io&#x2F;blog&#x2F;the-auditooor-grindset\n\nWork at Zellic: [jobs@zellic.io](mailto:jobs@zellic.io) | [zellic.io&#x2F;careers](https:&#x2F;&#x2F;zellic.io&#x2F;careers) | @gf&amp;#x5f;256\n\nMeet the Founders: Stephen: @gf&amp;#x5f;256, Jazzy: @ret2jazzy (Twitter) | @jazzyzellic (Discord)\n&quot;},{&quot;Name&quot;:&quot;Trend Micro&quot;,&quot;icon&quot;:&quot;https:&#x2F;&#x2F;ctf.idek.team&#x2F;assets&#x2F;tm.png&quot;,&quot;description&quot;:&quot;Trend Micro, a global cybersecurity leader, helps make the world safe for exchanging digital information. Fueled by decades of security expertise, global threat research, and continuous innovation, our cybersecurity platform protects 500,000+ organizations and 250+ million individuals across clouds, networks, devices, and endpoints.\n\nAs a leader in cloud and enterprise cybersecurity, our platform delivers central visibility for better, faster detection and response and a powerful range of advanced threat defense techniques optimized for environments, like AWS, Microsoft, and Google.\n&quot;},{&quot;Name&quot;:&quot;HackTheBox&quot;,&quot;icon&quot;:&quot;https:&#x2F;&#x2F;ctf.idek.team&#x2F;assets&#x2F;htb.png&quot;,&quot;description&quot;:&quot;HTB is the leading Cybersecurity Performance Center for advanced frontline teams to aspiring security professionals &amp; students. Start driving peak cyber performance.\n&quot;}],&quot;ctfName&quot;:&quot;idekCTF 2024&quot;,&quot;divisions&quot;
